name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- База ---
          template: classic
          base: header, activity, repositories
          config_timezone: Europe/Minsk
          config_display: large
          # Минимальные отступы по краям
          config_padding: 5, 5
          config_octicon: yes
          
          # --- Плагины ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: lines, percentage
          # Цвета не важны, мы их перекрасим в CSS для единообразия
          plugin_languages_colors: "TypeScript:#00ffb9, JavaScript:#00d49a, HTML:#009e76, CSS:#5ec4a8, Rust:#007a5e, MDX:#d4f7ed"
          plugin_languages_limit: 7

          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          plugin_achievements_threshold: C

          # --- ДИЗАЙН: TIGHT BAUHAUS BLOCK ---
          extras_css: |
            /* 1. ГЛОБАЛЬНЫЙ СБРОС */
            * { 
              border-radius: 0 !important; 
              font-family: 'Arial Black', 'Segoe UI', sans-serif !important;
            }

            /* Фон всей картинки - Почти черный */
            svg { background-color: #050505 !important; }

            /* 2. ЗАГОЛОВКИ (FIXED) */
            /* Применяем стиль ко всем возможным контейнерам заголовков */
            .header h2, .header .title, h1, h2, h3 {
              background-color: #00ffb9 !important; /* МЯТНЫЙ ФОН */
              color: #000000 !important;            /* ЧЕРНЫЙ ТЕКСТ */
              padding: 4px 10px !important;
              display: inline-block !important;
              font-weight: 900 !important;
              text-transform: uppercase;
              font-size: 16px !important;
              letter-spacing: -0.5px;
              margin: 0 !important;
              width: fit-content !important;
              border: none !important;
              text-decoration: none !important; /* Убираем синеву ссылок */
            }
            
            /* Ссылка в заголовке тоже должна быть черной */
            .header a { text-decoration: none !important; color: #000 !important; }

            /* 3. БЛОКИ КОНТЕНТА (Уменьшаем спейсинг) */
            .field {
              background: #161616 !important; /* Темно-серый блок */
              border: 1px solid #00ffb9 !important; /* Тонкая рамка */
              padding: 10px !important;
              margin-bottom: 10px !important; /* Отступ между блоками */
            }
            
            /* Убираем внутренние отступы, чтобы было плотно */
            .row { margin: 0 !important; padding: 0 !important; }
            
            /* 4. ИКОНКИ (Геометрия) */
            .octicon {
              fill: #00ffb9 !important;
              /* Убираем фон у самих иконок, пусть работают на контрасте */
              background: transparent !important; 
            }

            /* 5. ТЕКСТ */
            /* Делаем текст светло-серым и компактным */
            div, p, span, .field {
              color: #eeeeee !important;
              line-height: 1.2 !important; /* Плотный интерлиньяж */
            }
            .gray { color: #aaaaaa !important; }

            /* 6. ПРОГРЕСС-БАРЫ (BAUHAUS STYLE) */
            .progress-bar {
              height: 18px !important; /* Очень жирные бары */
              background-color: #333 !important;
              border: none !important;
              margin-top: 5px !important;
              margin-bottom: 5px !important;
            }

            /* 7. КАЛЕНДАРЬ */
            .isocalendar .day { 
              stroke: #161616 !important; /* Цвет фона блока */
              stroke-width: 2px;
              shape-rendering: optimizeSpeed; 
            }
            /* Чистые цвета без градиентов */
            .isocalendar .day.l1 { fill: #0e4429 !important; }
            .isocalendar .day.l2 { fill: #006d32 !important; }
            .isocalendar .day.l3 { fill: #26a641 !important; }
            .isocalendar .day.l4 { fill: #00ffb9 !important; }
