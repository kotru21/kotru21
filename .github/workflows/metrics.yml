name: Metrics
on:
  schedule: [{cron: "0 * * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          template: classic
          base: header, activity, community, repositories, metadata
          config_display: large
          config_octicon: yes
          config_padding: 0,8 + 11%
          config_timezone: Europe/Minsk
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          extras_css: |
            h1, h2, h3 { color: #00ffb9 !important; }

            .field svg { fill: #00ffb9 !important; }

            :root {
              --color-calendar-graph-day-L1-bg: #b3ffe8;
              --color-calendar-graph-day-L2-bg: #4dffd9;
              --color-calendar-graph-day-L3-bg: #00ffb9;
              --color-calendar-graph-day-L4-bg: #00b382;
              --color-calendar-graph-day-L1-border: rgba(0, 255, 185, 0.15);
              --color-calendar-graph-day-L2-border: rgba(0, 255, 185, 0.15);
              --color-calendar-graph-day-L3-border: rgba(0, 255, 185, 0.15);
              --color-calendar-graph-day-L4-border: rgba(0, 255, 185, 0.15);
            }

            rect.day[fill="#9be9a8"], path[fill="#9be9a8"] { fill: #b3ffe8 !important; }
            rect.day[fill="#40c463"], path[fill="#40c463"] { fill: #4dffd9 !important; }
            rect.day[fill="#30a14e"], path[fill="#30a14e"] { fill: #00ffb9 !important; }
            rect.day[fill="#216e39"], path[fill="#216e39"] { fill: #00b382 !important; }
