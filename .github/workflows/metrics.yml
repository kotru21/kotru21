name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}<!--citation:1-->
          

          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Minsk
          config_display: large
          config_padding: 10, 10
          

          config_style: css-isolation
          

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: lines, percentage

          plugin_languages_colors: "TypeScript:#00ffb9, JavaScript:#00d49a, HTML:#009e76, CSS:#5ec4a8, Rust:#007a5e, MDX:#d4f7ed"
          
          plugin_achievements: yes
          plugin_achievements_display: compact
          
          # --- BAUHAUS STYLE CSS ---
          extras_css: |
            * { 
              border-radius: 0 !important; 
              font-family: 'Arial', sans-serif !important;
            }
            
            svg { 
              background-color: #111111 !important;
              border: 4px solid #00ffb9; /* Жирная мятная рамка вокруг всего */
            }
            
            h1, h2, h3 {
              color: #ffffff !important;
              text-transform: uppercase;
              font-weight: 900 !important;
              letter-spacing: 1px;
              background: #000; /* Фон под текстом заголовка */
              display: inline-block;
              padding: 2px 8px;
              border: 1px solid #00ffb9;
            }
            
            .field {
              border: 1px solid #333;
              background: #1a1a1a;
              margin-bottom: 8px;
              padding: 10px;
              box-shadow: 4px 4px 0px #00ffb9; /* "Жесткая" тень - фишка стиля */
            }
            
            .isocalendar .day { 
              shape-rendering: crispEdges; 
              stroke: #111 !important; 
              stroke-width: 1px;
            }
            .isocalendar .day.l1 { fill: #007a5e !important; }
            .isocalendar .day.l2 { fill: #009e76 !important; }
            .isocalendar .day.l3 { fill: #00d49a !important; }
            .isocalendar .day.l4 { fill: #00ffb9 !important; }
            
            .progress-bar {
              border: 1px solid #fff;
              height: 12px !important;
              background: #000 !important;
            }
            
            .stat, .stargazers { color: #fff !important; }
            .field svg { color: #00ffb9; } /* Иконки */
